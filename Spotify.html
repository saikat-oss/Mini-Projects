<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPOTIFY</title>
    <style>
        :root {
            --accent: #00ff5e;
            --accent-2: #008f2a;
            --bg: #0f0f0f;
            --card: #121212;
            --muted: #888;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #0b0b0b 0%, #141414 100%);
            color: #ddd;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 140px;
        }

        header {
            padding: 28px 28px 14px 28px;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        h1 {
            margin: 0;
            color: var(--accent);
            font-size: 36px;
            letter-spacing: 1px;
        }

        header p {
            margin: 0;
            color: var(--muted);
        }

        /* Library grid */
        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .track {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            cursor: pointer;
            transition: transform .14s ease, box-shadow .14s ease;
            will-change: transform, box-shadow;
        }

        .track:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.55);
        }

        .art {
            width: 88px;
            height: 88px;
            flex: 0 0 88px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 118, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        .art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /* support for lazy loading */
            content-visibility: auto;
        }

        .meta {
            flex: 1;
            min-width: 0;
        }

        .title {
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            font-size: 15px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .sub {
            color: var(--muted);
            font-size: 13px;
        }

        .track .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--accent) 60%, var(--accent-2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 40px;
            margin-left: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6), 0 0 0 3px rgba(0, 255, 118, 0.06);
            will-change: transform, box-shadow;
        }

        .track.active {
            outline: 2px solid rgba(0, 255, 118, 0.08);
            box-shadow: 0 16px 40px rgba(0, 255, 118, 0.02);
        }

        /* Bottom control bar */
        #controlBar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 110px;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(8, 8, 8, 0.9), rgba(10, 10, 10, 0.95));
            border-top: 1px solid rgba(0, 255, 118, 0.06);
            backdrop-filter: blur(8px);
            z-index: 2000;
        }

        .now {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 240px;
        }

        .now .art {
            width: 64px;
            height: 64px;
            flex: 0 0 64px;
            border-radius: 50%;
        }

        .now .songtitle {
            font-weight: 700;
            color: #fff;
            font-size: 15px;
        }

        .now .songmeta {
            color: var(--muted);
            font-size: 12px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 280px;
        }

        .buttons {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #151515, #0b0b0b);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .btn.primary {
            width: 58px;
            height: 58px;
            background: linear-gradient(145deg, var(--accent), var(--accent-2));
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .play-btn .icon {
            width: 35px;
            height: 35px;
            transition: width 0.2s, height 0.2s;
        }

        #btnPlay .icon {
            width: 50px;
            height: 50px;
        }

        #btnPlay.playing {
            box-shadow: 0 0 20px rgb(19, 255, 19);
            transition: box-shadow 0.2s;
        }

        #btnPlay:hover {
            box-shadow: 0 0 10px rgb(19, 255, 19);
        }

        #btnPrev:hover,
        #btnNext:hover {
            box-shadow: 0 0 10px white;
            transition-duration: 0.3s;
        }

        svg.icon {
            width: 20px;
            height: 20px;
            fill: #ddd;
        }

        /* progress row */
        .progress-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted);
            font-size: 12px;
        }

        #progress,
        #volume {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 99px;
            background: #333;
            width: 100%;
            outline: none;
            transition: background 0.2s;
        }

        #progress::-webkit-slider-thumb,
        #volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            border-radius: 50%;
            background: var(--accent);
            border: 2px solid var(--accent-2);
            cursor: pointer;
        }

        #progress::-webkit-slider-thumb {
            width: 14px;
            height: 14px;
            box-shadow: 0 0 10px rgba(0, 255, 118, 0.14);
        }

        #volume::-webkit-slider-thumb {
            width: 12px;
            height: 12px;
        }

        /* right utilities */
        .utils {
            display: flex;
            gap: 12px;
            align-items: center;
            min-width: 220px;
            justify-content: flex-end;
        }

        .vol {
            display: flex;
            gap: 8px;
            align-items: center;
        }


        @media(max-width:720px) {
            .library {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 12px;
                padding: 12px;
            }

            #controlBar {
                height: 140px;
                flex-direction: column;
                padding: 12px;
                align-items: stretch;
                gap: 10px;
            }

            .now {
                min-width: unset;
            }

            .controls {
                order: 3;
            }

            .utils {
                order: 2;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h1>SPOTIFY</h1>
            <p>Pro version -- Saikat's songs</p>
        </div>
    </header>


    <main>
        <section class="library" id="library">

        </section>
    </main>


    <audio id="player" preload="metadata"></audio>


    <div id="controlBar" aria-hidden="false">
        <div class="now">
            <div class="art"><img id="nowArt" src="" alt="art"></div>
            <div>
                <div class="songtitle" id="nowTitle">—</div>
                <div class="songmeta" id="nowMeta">Local File</div>
            </div>
        </div>

        <div class="controls">
            <div class="progress-row">
                <div id="timeCurrent">0:00</div>
                <input id="progress" type="range" min="0" max="100" step="0.1" value="0">
                <div id="timeTotal">0:00</div>
            </div>

            <div class="buttons" role="group" aria-label="playback controls">
                <button class="btn" id="btnPrev" title="Previous">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M18 6v12l-8.5-6zM10 6v12h-2V6" />
                    </svg>
                </button>

                <button class="btn primary" id="btnPlay" title="Play / Pause">
                    <svg id="playIcon" class="icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </button>
                <button class="btn" id="btnNext" title="Next">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M6 6v12l8.5-6zM20 6v12h-2V6z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="utils">
            <div class="vol">
                <button class="btn" id="muteBtn" title="Mute / Unmute" style="width:38px;height:38px">
                    <svg id="volIcon" class="icon" viewBox="0 0 24 24">
                        <path d="M3 10v4h4l5 5V5L7 10H3z" />
                    </svg>
                </button>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
            </div>
        </div>
    </div>

    <script>

        const tracks = [
            {

            },

            },
            {

                img: "H:\\productivit\\Projects\\image folder\\pexels-adrien-casse-3330711-19550021.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\7_Years(128k).m4a"
            },
            {

                src: "H:\\productivit\\Projects\\soudn effects\\Artemas_-_I_like_the_way_you_kiss_me__Super_Slowed_(128k).m4a"
            },
            {

                img: "H:\\productivit\\Projects\\image folder\\pexels-iriser-1366957.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\MGMT_-_Little_Dark_Age__TikTok_Remix__Lyrics___policemen_swear_to_god_loves_seeping_from_the_guns(128k).m4a"
            },
            {

                src: "H:\\productivit\\Projects\\soudn effects\\Love_Me_Not(128k).m4a"
            },
            {

                artist: "sombr",
                img: "H:\\productivit\\Projects\\image folder\\pexels-no-name-14543-66997.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\sombr_-_back_to_friends__official_video_(128k).m4a"
            },

            {
                title: "End of Beginning",
                artist: "Djo",
                img: "H:\\productivit\\Projects\\image folder\\pexels-quang-nguyen-vinh-222549-2131614.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\End_of_Beginning(128k).m4a"
            },

            {
                title: "In the end",
                artist: "Linkin park",
                img: "H:\\productivit\\Projects\\image folder\\pexels-philippedonn-1169754.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\In_the_End(128k).m4a"
            },

            {
                title: "Kompa passion",
                artist: "artist",
                img: "H:\\productivit\\Projects\\image folder\\pexels-apasaric-3629227.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\kompa.m4a"
            },

            {
                title: "Ransom",
                artist: "Lil tecca",
                img: "H:\\productivit\\Projects\\image folder\\pexels-pixabay-268533.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\ransom.mp3"
            },

            {
                title: "DEATH RATTLE",
                artist: "Miguel Angeles",
                img: "H:\\productivit\\Projects\\image folder\\lance-asper-a2i6ffPckB4-unsplash.jpg",
                src: "H:\\productivit\\Projects\\soudn effects\\death.m4a"
            },

        ];


        const libraryEl = document.getElementById('library');
        const player = document.getElementById('player');
        const nowArt = document.getElementById('nowArt');
        const nowTitle = document.getElementById('nowTitle');
        const nowMeta = document.getElementById('nowMeta');
        const progress = document.getElementById('progress');
        const timeCurrent = document.getElementById('timeCurrent');
        const timeTotal = document.getElementById('timeTotal');
        const btnPlay = document.getElementById('btnPlay');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const volumeEl = document.getElementById('volume');
        const muteBtn = document.getElementById('muteBtn');
        const volIcon = document.getElementById('volIcon');

        let currentIndex = 0;
        let isSeeking = false;


        function fmt(s) {
            if (!s || isNaN(s)) return "0:00";
            s = Math.floor(s);
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }


        function renderLibrary() {
            libraryEl.innerHTML = '';
            tracks.forEach((t, i) => {
                const card = document.createElement('div');
                card.className = 'track';
                card.dataset.index = i;

                const art = document.createElement('div'); art.className = 'art';
                const img = document.createElement('img'); img.alt = t.title;
                img.src = t.img;
                art.appendChild(img);

                const meta = document.createElement('div'); meta.className = 'meta';
                const title = document.createElement('div'); title.className = 'title';
                title.textContent = t.title;
                const sub = document.createElement('div'); sub.className = 'sub';
                sub.textContent = t.artist;

                meta.appendChild(title); meta.appendChild(sub);

                const playBtn = document.createElement('div');
                playBtn.className = 'play-btn';
                playBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';


                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (currentIndex === i) {
                        if (player.paused) {
                            player.play();
                            playBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                        } else {
                            player.pause();
                            playBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                        }
                    } else {
                        loadTrack(i, true);
                        playBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                    }
                    // Highlight active play-btn
                    document.querySelectorAll('.play-btn').forEach(btn => btn.classList.remove('primary'));
                    playBtn.classList.add('primary');
                });

                card.appendChild(art);
                card.appendChild(meta);
                card.appendChild(playBtn);

                card.addEventListener('click', () => {
                    loadTrack(i, true);
                });

                libraryEl.appendChild(card);
            });
        }


        function loadTrack(index, playNow = false) {
            if (index < 0) index = tracks.length - 1;
            if (index >= tracks.length) index = 0;
            currentIndex = index;
            const t = tracks[index];
            player.src = t.src;
            nowArt.src = t.img;
            nowTitle.textContent = t.title;
            nowMeta.textContent = t.artist;
            updateActiveCard();
            progress.value = 0; timeCurrent.textContent = "0:00"; timeTotal.textContent = "0:00";
            if (playNow) {
                player.play().catch(() => { /* autoplay may be blocked */ });
            }
        }

        function updateActiveCard() {
            document.querySelectorAll('.track').forEach(card => {
                card.classList.toggle('active', Number(card.dataset.index) === currentIndex);
            });
        }


        player.addEventListener('loadedmetadata', () => {
            timeTotal.textContent = fmt(player.duration);

            if (!isSeeking) progress.value = (player.currentTime / player.duration) * 100 || 0;
        });


        player.addEventListener('timeupdate', () => {
            if (!isSeeking && player.duration) {
                const pct = (player.currentTime / player.duration) * 100;
                progress.value = pct;
                updateProgressFill();
            }
            timeCurrent.textContent = fmt(player.currentTime);
        });


        player.addEventListener('ended', () => {
            loadTrack(currentIndex + 1, true);
        });


        btnPlay.addEventListener('click', () => {
            if (player.src === '') {

                loadTrack(currentIndex, true);
                return;
            }
            if (player.paused) { player.play(); togglePlayIcon(false); }
            else { player.pause(); togglePlayIcon(true); }
        });


        function togglePlayIcon(showPlay) {
            const playSvg = showPlay ?
                '<svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>' :
                '<svg class="icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            btnPlay.innerHTML = playSvg;
        }


        player.addEventListener('play', () => {
            btnPlay.classList.add('playing');
            togglePlayIcon(false);
        });
        player.addEventListener('pause', () => {
            btnPlay.classList.remove('playing');
            togglePlayIcon(true);
        });

        btnPrev.addEventListener('click', () => {
            loadTrack(currentIndex - 1, true);
        });
        btnNext.addEventListener('click', () => {
            loadTrack(currentIndex + 1, true);
        });

        // progress seeking
        progress.addEventListener('input', (e) => {
            if (!player.duration) return;
            isSeeking = true;
            const pct = Number(e.target.value);
            const newTime = (pct / 100) * player.duration;
            timeCurrent.textContent = fmt(newTime);
            updateProgressFill();
        });
        progress.addEventListener('change', (e) => {
            if (!player.duration) { isSeeking = false; return; }
            const pct = Number(e.target.value);
            player.currentTime = (pct / 100) * player.duration;
            isSeeking = false;
            updateProgressFill();
        });


        volumeEl.addEventListener('input', (e) => {
            player.volume = e.target.value;
            updateVolumeFill();
            updateVolumeIcon();
        });

        muteBtn.addEventListener('click', () => {
            player.muted = !player.muted;
            updateVolumeIcon();
        });


        function setSliderFill(slider, value, max, color) {
            const pct = (value / max) * 100;
            slider.style.background = `linear-gradient(90deg, ${color} ${pct}%, #333 ${pct}%)`;
        }


        function updateProgressFill() {
            setSliderFill(progress, progress.value, 100, 'var(--accent)');
        }


        function updateVolumeFill() {
            setSliderFill(volumeEl, volumeEl.value, 1, 'var(--accent)');
        }


        document.addEventListener('DOMContentLoaded', () => {
            updateProgressFill();
            updateVolumeFill();
        });

        // Fix volume button color (SVG fill)
        function updateVolumeIcon() {
            if (player.muted || player.volume === 0) {
                volIcon.innerHTML = '<path fill="var(--accent)" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM3 10v4h4l5 5V5L7 10H3z"/>';
            } else if (player.volume < 0.4) {
                volIcon.innerHTML = '<path fill="var(--accent)" d="M3 10v4h4l5 5V5L7 10H3z"/>';
            } else {
                volIcon.innerHTML = '<path fill="var(--accent)" d="M3 10v4h4l5 5V5L7 10H3zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }


        renderLibrary();
        loadTrack(0, false);


        player.volume = Number(volumeEl.value);
        updateVolumeIcon();

    </script>

</body>
